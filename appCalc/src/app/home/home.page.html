<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <div class="content__screen">
      <div class="content__screen__top_screen">Top Screen</div>
      <div class="content__screen__main_screen">Main Screen</div>
    </div>

    <div class="content__keyboard">

      <div class="content__keyboard__key_row">
        <div class="content__keyboard__key_row__key">%</div>
        <div class="content__keyboard__key_row__key">CE</div>
        <div class="content__keyboard__key_row__key">C</div>
        <div class="content__keyboard__key_row__key">DEL</div>
      </div>

      <div class="content__keyboard__key_row">
        <div class="content__keyboard__key_row__key">1/x</div>
        <div class="content__keyboard__key_row__key">X</div>
        <div class="content__keyboard__key_row__key">1/2X</div>
        <div class="content__keyboard__key_row__key">/</div>
      </div>

      <div class="content__keyboard__key_row">
        <div class="content__keyboard__key_row__key">7</div>
        <div class="content__keyboard__key_row__key">8</div>
        <div class="content__keyboard__key_row__key">9</div>
        <div class="content__keyboard__key_row__key">*</div>
      </div>

      <div class="content__keyboard__key_row">
        <div class="content__keyboard__key_row__key">4</div>
        <div class="content__keyboard__key_row__key">5</div>
        <div class="content__keyboard__key_row__key">6</div>
        <div class="content__keyboard__key_row__key">-</div>
      </div>

      <div class="content__keyboard__key_row">
        <div class="content__keyboard__key_row__key">1</div>
        <div class="content__keyboard__key_row__key">2</div>
        <div class="content__keyboard__key_row__key">3</div>
        <div class="content__keyboard__key_row__key">+</div>
      </div>

      <div class="content__keyboard__key_row">
        <div class="content__keyboard__key_row__key">+/-</div>
        <div class="content__keyboard__key_row__key">0</div>
        <div class="content__keyboard__key_row__key">,</div>
        <div class="content__keyboard__key_row__key">=</div>
      </div>

      
    </div>

  </div>
</ion-content>
